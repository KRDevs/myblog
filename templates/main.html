{% extends 'base.html' %}
{% block content %}
    {% for post in object_list %}
    <div class="card ms-5 mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><h2><a href="{% url 'post_detail' post.pk %}" style="text-decoration:none;">{{ post.title }}</a></h2></h5>
            <p class="card-text"><p>{{ post.body | slice:100 }}</p></p>
        </div>
    </div> <br>
    {% endfor %}
{% endblock content %}
