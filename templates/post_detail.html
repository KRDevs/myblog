{% extends 'base.html' %}
{% block content %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <h3>{{ post.author }}</h3>
            <p>{{ post.body }}</p>
        </div>
    <a href="{% url 'post_edit' post.pk %}">Edit post</a>
    <p><a href="{% url 'post_delete' post.pk %}">Delete post</a></p>
    {% endblock content %}
