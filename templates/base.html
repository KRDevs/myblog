{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KRDev BLog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
{% if user.is_authenticated %}
    <p>Xush kelibsiz {{ user.username }}!</p>
    <p>
        <a href="{% url 'logout' %}">Log Out</a>
    </p>
{% else %}
    <p>
        <a href="{% url 'login' %}">Entry site</a> |
        <a href="{% url 'signup' %}">Register</a>
    </p>
{% endif %}
<header><a href="{% url 'main' %}">KRDev Blog</a></header>
<div>
    {% block content %}
    {% endblock content %}
</div>
<footer>
    <a href="{% url 'post_new' %}">Writing new post</a>
</footer>
</body>
</html>
